<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteAIR Ticket Booking Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            min-height: calc(100vh - 40px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 150px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .button-group button {
            flex: 1;
            min-width: 150px;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            min-width: 150px;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #dc3545;
            min-width: 150px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }

        .flight-item {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 16px;
        }

        .flight-item:hover {
            background: #f0f0f0;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .flight-item input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .flight-details {
            flex: 1;
        }

        .flight-number {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .flight-time {
            color: #666;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .flight-price {
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
        }

        .boarding-pass {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .boarding-pass h2 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .boarding-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .boarding-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .boarding-label {
            font-weight: 600;
            opacity: 0.8;
            display: block;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .boarding-value {
            font-size: 18px;
            font-weight: bold;
        }

        .json-data {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        .json-data h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }

        .json-data pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            flex: 1;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            white-space: nowrap;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .home-btn {
            padding: 12px 24px;
            margin-bottom: 20px;
            background: #6c757d;
            font-size: 15px;
            display: inline-block;
        }

        .home-btn:hover {
            background: #5a6268;
        }

        .booking-id {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 18px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            .flight-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login" class="page active">
        <div class="container" style="max-width: 500px; margin-top: 100px;">
            <h1 style="text-align: center; margin-bottom: 10px;">‚úàÔ∏è Airline Booking</h1>
            <h2 style="text-align: center;">Login Page</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div id="usernameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div id="passwordError" class="error"></div>
            </div>

            <button onclick="login()" style="width: 100%; padding: 16px;">Login</button>
            
            <div id="loginError" class="error" style="text-align: center; margin-top: 15px; font-size: 15px;"></div>
            <div style="text-align: center; margin-top: 25px; color: #666; font-size: 14px;">
                <p style="margin-bottom: 8px;"><strong>Demo Credentials:</strong></p>
                <p style="margin-bottom: 5px;">Username: <code style="background: #f0f0f0; padding: 4px 8px; border-radius: 3px;">user1</code></p>
                <p>Password: <code style="background: #f0f0f0; padding: 4px 8px; border-radius: 3px;">password123</code></p>
            </div>
        </div>
    </div>

    <!-- Home Page -->
    <div id="home" class="page">
        <div class="container">
            <div class="header">
                <h1>Home</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <h2>‚úàÔ∏è Select Your Journey Page</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="fromCity">From City</label>
                    <select id="fromCity">
                        <option value="">Select From City</option>
                    </select>
                    <div id="fromCityError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="toCity">To City</label>
                    <select id="toCity">
                        <option value="">Select To City</option>
                    </select>
                    <div id="toCityError" class="error"></div>
                </div>
            </div>

            <button onclick="goToFlights()" style="width: 100%;">Next</button>
        </div>
    </div>

    <!-- Flights Page -->
    <div id="flights" class="page">
        <div class="container">
            <div class="header">
                <h1>‚úàÔ∏è Select Flight Page</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <button class="home-btn" onclick="goHome()">üè† Home</button>

            <h2>Available Flights</h2>

            <div id="flightsList"></div>

            <button onclick="proceedToPay()" style="width: 100%;">Proceed to Pay</button>
            <div id="flightError" class="error" style="text-align: center; margin-top: 15px;"></div>
        </div>
    </div>

    <!-- Payment Page -->
    <div id="payment" class="page">
        <div class="container">
            <div class="header">
                <h1>Payment</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <button class="home-btn" onclick="goHome()">üè† Home</button>

            <h2>‚úàÔ∏è Enter Payment Details Page</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="cardNumber">Card Number (12 digits)</label>
                    <input type="text" id="cardNumber" placeholder="Enter 12 digit card number" maxlength="12">
                    <div id="cardNumberError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV (3 digits)</label>
                    <input type="text" id="cvv" placeholder="Enter 3 digit CVV" maxlength="3">
                    <div id="cvvError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" placeholder="Enter name on card">
                    <div id="cardNameError" class="error"></div>
                </div>
            </div>

            <button onclick="processPayment()" style="width: 100%;">Pay</button>
            <div id="paymentError" class="error" style="text-align: center; margin-top: 15px;"></div>
        </div>
    </div>

    <!-- Boarding Pass Page -->
    <div id="boardingPass" class="page">
        <div class="container">
            <div class="header">
                <h1>‚úàÔ∏è Booking Confirmation Page</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <button class="home-btn" onclick="goHome()">üè† Home</button>

            <h2>Your Boarding Pass</h2>

            <div id="boardingPassContent"></div>

            <div class="json-data">
                <h3>Booking JSON:</h3>
                <pre id="jsonOutput"></pre>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        let currentBookingData = null;
        let cities = [];
        let selectedFlight = null;
        let selectedFromCity = null;
        let selectedToCity = null;

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username) {
                document.getElementById('usernameError').textContent = 'Username is required';
                return;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                return;
            }

            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('loginError').textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    console.log('Login successful! Token:', authToken);
                    loadCitiesAndGoHome();
                } else {
                    document.getElementById('loginError').textContent = data.error || 'Login failed';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Network error. Please try again.';
            }
        }

        // Load cities and go to home page
        async function loadCitiesAndGoHome() {
            try {
                const response = await fetch('/api/cities', {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                cities = data.cities;

                // Populate dropdowns
                const fromCitySelect = document.getElementById('fromCity');
                const toCitySelect = document.getElementById('toCity');

                fromCitySelect.innerHTML = '<option value="">Select From City</option>';
                toCitySelect.innerHTML = '<option value="">Select To City</option>';

                cities.forEach(city => {
                    const option1 = document.createElement('option');
                    option1.value = city;
                    option1.textContent = city;
                    fromCitySelect.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = city;
                    option2.textContent = city;
                    toCitySelect.appendChild(option2);
                });

                goToPage('home');
            } catch (error) {
                document.getElementById('loginError').textContent = 'Failed to load cities';
            }
        }

        // Go to flights page
        async function goToFlights() {
            selectedFromCity = document.getElementById('fromCity').value;
            selectedToCity = document.getElementById('toCity').value;

            document.getElementById('fromCityError').textContent = '';
            document.getElementById('toCityError').textContent = '';

            if (!selectedFromCity) {
                document.getElementById('fromCityError').textContent = 'Please select from city';
                return;
            }

            if (!selectedToCity) {
                document.getElementById('toCityError').textContent = 'Please select to city';
                return;
            }

            if (selectedFromCity === selectedToCity) {
                document.getElementById('toCityError').textContent = 'From and To cities must be different';
                return;
            }

            try {
                const response = await fetch('/api/flights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ fromCity: selectedFromCity, toCity: selectedToCity })
                });

                const data = await response.json();

                if (response.ok) {
                    displayFlights(data.flights);
                    goToPage('flights');
                } else {
                    alert(data.error || 'Failed to load flights');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        // Display flights
        function displayFlights(flights) {
            const flightsList = document.getElementById('flightsList');
            flightsList.innerHTML = '';
            selectedFlight = null;

            flights.forEach((flight, index) => {
                const div = document.createElement('div');
                div.className = 'flight-item';
                div.innerHTML = `
                    <input type="radio" name="flight" id="flight${flight.id}" value="${flight.id}" 
                           onchange="selectedFlight = ${flight.id}">
                    <div class="flight-details">
                        <div class="flight-number">${flight.number} - ${flight.name}</div>
                        <div class="flight-time">Departure: ${flight.time}</div>
                        <div class="flight-price">Price: ‚Çπ${flight.price}</div>
                    </div>
                `;
                flightsList.appendChild(div);
            });
        }

        // Proceed to payment
        function proceedToPay() {
            document.getElementById('flightError').textContent = '';

            if (!selectedFlight) {
                document.getElementById('flightError').textContent = 'Please select a flight';
                return;
            }

            goToPage('payment');
        }

        // Process payment
        async function processPayment() {
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const cvv = document.getElementById('cvv').value.trim();
            const cardName = document.getElementById('cardName').value.trim();

            document.getElementById('cardNumberError').textContent = '';
            document.getElementById('cvvError').textContent = '';
            document.getElementById('cardNameError').textContent = '';
            document.getElementById('paymentError').textContent = '';

            let hasError = false;

            if (!cardNumber) {
                document.getElementById('cardNumberError').textContent = 'Card number is required';
                hasError = true;
            } else if (cardNumber.length !== 12 || isNaN(cardNumber)) {
                document.getElementById('cardNumberError').textContent = 'Card number must be 12 digits';
                hasError = true;
            }

            if (!cvv) {
                document.getElementById('cvvError').textContent = 'CVV is required';
                hasError = true;
            } else if (cvv.length !== 3 || isNaN(cvv)) {
                document.getElementById('cvvError').textContent = 'CVV must be 3 digits';
                hasError = true;
            }

            if (!cardName) {
                document.getElementById('cardNameError').textContent = 'Name on card is required';
                hasError = true;
            }

            if (hasError) return;

            try {
                const response = await fetch('/api/payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        cardNumber,
                        cvv,
                        cardName,
                        flightId: selectedFlight,
                        fromCity: selectedFromCity,
                        toCity: selectedToCity
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    currentBookingData = data.booking;
                    displayBoardingPass();
                    goToPage('boardingPass');
                } else {
                    document.getElementById('paymentError').textContent = data.error || 'Payment failed';
                }
            } catch (error) {
                document.getElementById('paymentError').textContent = 'Network error';
            }
        }

        // Display boarding pass
        function displayBoardingPass() {
            const booking = currentBookingData;
            const boardingPassContent = document.getElementById('boardingPassContent');

            const boardingPass = `
                <div class="booking-id">Booking ID: ${booking.bookingId}</div>
                <div class="boarding-pass">
                    <h2>‚úàÔ∏è BOARDING PASS</h2>
                    <div class="boarding-grid">
                        <div class="boarding-item">
                            <span class="boarding-label">Passenger Name</span>
                            <span class="boarding-value">${booking.passenger}</span>
                        </div>
                        <div class="boarding-item">
                            <span class="boarding-label">Flight</span>
                            <span class="boarding-value">${booking.flight.number} - ${booking.flight.name}</span>
                        </div>
                        <div class="boarding-item">
                            <span class="boarding-label">From</span>
                            <span class="boarding-value">${booking.fromCity}</span>
                        </div>
                        <div class="boarding-item">
                            <span class="boarding-label">To</span>
                            <span class="boarding-value">${booking.toCity}</span>
                        </div>
                        <div class="boarding-item">
                            <span class="boarding-label">Seat</span>
                            <span class="boarding-value">${booking.seatNumber}</span>
                        </div>
                        <div class="boarding-item">
                            <span class="boarding-label">Time</span>
                            <span class="boarding-value">${booking.flight.time}</span>
                        </div>
                    </div>
                </div>
            `;

            boardingPassContent.innerHTML = boardingPass;

            document.getElementById('jsonOutput').textContent = JSON.stringify(booking, null, 2);
        }

        // Navigation functions
        function goToPage(pageName) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageName).classList.add('active');
            window.scrollTo(0, 0);
        }

        function goHome() {
            selectedFlight = null;
            document.getElementById('fromCity').value = '';
            document.getElementById('toCity').value = '';
            document.getElementById('cardNumber').value = '';
            document.getElementById('cvv').value = '';
            document.getElementById('cardName').value = '';
            goToPage('home');
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {}

            authToken = null;
            currentBookingData = null;
            selectedFlight = null;

            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').textContent = '';

            goToPage('login');
        }
    </script>
</body>
</html>
