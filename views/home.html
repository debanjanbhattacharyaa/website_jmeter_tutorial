<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Select Route</title><link rel="stylesheet" href="style.css"></head>
<body>
    <div class="container">
        <header>
            <a href="{{ HOME_URL }}"><button class="header-btn">ğŸ  Home</button></a>
            <a href="{{ SIGNOUT_URL }}"><button class="header-btn">ğŸ‘‹ Sign Out</button></a>
        </header>
        
        <h2 class="title">ğŸŒ Select Your Route</h2>
        
        <form method="POST" action="/api/search-flights?token={{ TOKEN }}" class="form-card">
            <div class="input-group">
                <label for="fromCity">From City:</label>
                <select name="fromCity" required>
                    <option value="New York">New York</option>
                    <option value="London">London</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toCity">To City:</label>
                <select name="toCity" required>
                    <option value="Sydney">Sydney</option>
                    <option value="Dubai">Dubai</option>
                </select>
            </div>
            <button type="submit" class="primary-btn">Next</button>
        </form>
    </div>
</body>
</html>
