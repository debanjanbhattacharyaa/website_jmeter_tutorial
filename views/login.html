<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Login</title><link rel="stylesheet" href="style.css"></head>
<body>
    <div class="container center-card">
        <h2 class="title">✈️ Login to Book</h2>
        <form method="POST" action="/api/login" class="form-card">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" name="username" value="user" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" value="pass" required>
            </div>
            <button type="submit" class="primary-btn">Login</button>
        </form>
    </div>
</body>
</html>
